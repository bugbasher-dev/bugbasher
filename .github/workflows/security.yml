name: ðŸ”’ Security Scanning

on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-audit:
    name: ðŸ“¦ Dependency Audit
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ðŸ” Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ“Š Generate audit report
        run: npm audit --json > npm-audit-report.json || true

      - name: ðŸ“¤ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  semgrep:
    name: ðŸ” Semgrep SAST
    runs-on: ubuntu-22.04
    container:
      image: semgrep/semgrep
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ” Run Semgrep
        run: semgrep ci --sarif --output=semgrep-results.sarif
        env:
          SEMGREP_RULES: >-
            p/security-audit
            p/secrets
            p/typescript
            p/react
            p/nodejs
            p/sql-injection
            p/xss
            p/command-injection
        continue-on-error: true

      - name: ðŸ“¤ Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
        if: always()

  trivy-fs:
    name: ðŸ‹ Trivy Filesystem Scan
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif
        if: always()

  secret-scanning:
    name: ðŸ”‘ Secret Detection
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

  license-compliance:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ðŸ” Check licenses
        run: npx license-checker --production --failOn "GPL;AGPL;LGPL" --summary
        continue-on-error: true

  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-22.04
    needs: [dependency-audit, semgrep, trivy-fs, secret-scanning, license-compliance]
    if: always()
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.semgrep.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-fs.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scanning.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Compliance | ${{ needs.license-compliance.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** CodeQL runs via GitHub's default setup (not shown here)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See individual job logs for detailed results." >> $GITHUB_STEP_SUMMARY
