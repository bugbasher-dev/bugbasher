name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev

  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ„ Copy test env vars
        run:
          cp .env.example .env && cp apps/app/.env.example apps/app/.env && cp
          apps/admin/.env.example apps/admin/.env && cp apps/cms/.env.example
          apps/cms/.env

      - name: ğŸ›  Setup Database
        run:
          npx prisma migrate deploy --schema=packages/database/schema.prisma &&
          npx prisma generate --sql --schema=packages/database/schema.prisma

      - name: âš¡ Lint (Oxc - Fast)
        run: npm run lint:oxc

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install deps
        run: npm install @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --save-optional

      - name: ğŸ„ Copy test env vars
        run:
          cp .env.example .env && cp apps/app/.env.example apps/app/.env && cp
          apps/admin/.env.example apps/admin/.env && cp apps/cms/.env.example
          apps/cms/.env

      - name: ğŸ”‘ Inject CMS DATABASE_URI
        run: echo "DATABASE_URI=${{ secrets.DATABASE_URI }}" >> apps/cms/.env

      - name: ğŸ›  Setup Database
        run:
          npx prisma migrate deploy --schema=packages/database/schema.prisma &&
          npx prisma generate --sql --schema=packages/database/schema.prisma

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install deps
        run: npm install @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --save-optional

      - name: ğŸ„ Copy test env vars
        run:
          cp .env.example .env && cp apps/app/.env.example apps/app/.env && cp
          apps/admin/.env.example apps/admin/.env && cp apps/cms/.env.example
          apps/cms/.env

      - name: ğŸ›  Setup Database
        run:
          npx prisma migrate deploy --schema=packages/database/schema.prisma &&
          npx prisma generate --sql --schema=packages/database/schema.prisma

      - name: âš¡ Run vitest
        run: npm run test -- -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run:
          cp .env.example .env && cp apps/app/.env.example apps/app/.env && cp
          apps/admin/.env.example apps/admin/.env && cp apps/cms/.env.example
          apps/cms/.env

      - name: ğŸ”‘ Inject CMS DATABASE_URI
        run: echo "DATABASE_URI=${{ secrets.DATABASE_URI }}" >> apps/cms/.env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install deps
        run: npm install @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --save-optional

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: |
          npx prisma migrate deploy --schema=packages/database/schema.prisma
          npx prisma db seed --schema=packages/database/schema.prisma
          npx prisma generate --sql --schema=packages/database/schema.prisma

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright tests
        run: npm run test:e2e:run

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/app/playwright-report/
          retention-days: 30

  deploy-web:
    name: ğŸŒ Deploy Web App
    runs-on: ubuntu-24.04
    needs: [lint, typecheck, vitest]
    # only deploy web app on pushes or merged PRs to main/dev
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install deps
        run: npm install @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --save-optional

      - name: ğŸ— Build Web App
        run: |
          cd apps/web
          npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages (Production)
        if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.merged == true) }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: epic-startup-web
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Cloudflare Pages (Staging)
        if: ${{ github.ref == 'refs/heads/dev' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev' && github.event.pull_request.merged == true) }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: epic-startup-web-staging
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  container-app:
    name: ğŸ“¦ Prepare App Container
    runs-on: ubuntu-24.04
    # only prepare container on pushes or merged PRs
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'apps/app/fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸ“¦ Build App Staging Container
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          flyctl deploy \
            --build-only \
            --push \
            --image-label ${{ github.sha }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --config apps/app/fly.toml \
            --dockerfile apps/app/other/Dockerfile \
            --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ“¦ Build App Production Container
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          flyctl deploy \
            --build-only \
            --push \
            --image-label ${{ github.sha }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            --config apps/app/fly.toml \
            --dockerfile apps/app/other/Dockerfile \
            --app ${{ steps.app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  container-admin:
    name: ğŸ“¦ Prepare Admin Container
    runs-on: ubuntu-24.04
    # only prepare container on pushes or merged PRs
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸ‘€ Read admin app name
        uses: SebRollen/toml-action@v1.2.0
        id: admin_app_name
        with:
          file: 'apps/admin/fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸ“¦ Build Admin Staging Container
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          flyctl deploy \
            --build-only \
            --push \
            --image-label ${{ github.sha }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --config apps/admin/fly.toml \
            --dockerfile apps/admin/other/Dockerfile \
            --app ${{ steps.admin_app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ“¦ Build Admin Production Container
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          flyctl deploy \
            --build-only \
            --push \
            --image-label ${{ github.sha }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            --config apps/admin/fly.toml \
            --dockerfile apps/admin/other/Dockerfile \
            --app ${{ steps.admin_app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-app:
    name: ğŸš€ Deploy App
    runs-on: ubuntu-24.04
    needs: [lint, typecheck, vitest, playwright, container-app]
    # only deploy on pushes or merged PRs
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'apps/app/fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy App Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          flyctl deploy \
            --image "registry.fly.io/${{ steps.app_name.outputs.value }}-staging:${{ github.sha }}" \
            --config apps/app/fly.toml \
            --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy App Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          flyctl deploy \
            --image "registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.sha }}" \
            --config apps/app/fly.toml \
            --app ${{ steps.app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-admin:
    name: ğŸš€ Deploy Admin
    runs-on: ubuntu-24.04
    needs: [lint, typecheck, vitest, playwright, container-admin]
    # only deploy on pushes or merged PRs
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: ğŸ‘€ Read admin app name
        uses: SebRollen/toml-action@v1.2.0
        id: admin_app_name
        with:
          file: 'apps/admin/fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Admin Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          flyctl deploy \
            --image "registry.fly.io/${{ steps.admin_app_name.outputs.value }}-staging:${{ github.sha }}" \
            --config apps/admin/fly.toml \
            --app ${{ steps.admin_app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Admin Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          flyctl deploy \
            --image "registry.fly.io/${{ steps.admin_app_name.outputs.value }}:${{ github.sha }}" \
            --config apps/admin/fly.toml \
            --app ${{ steps.admin_app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
